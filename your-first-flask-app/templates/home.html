{% extends 'base.html' %}

{% block content %}
<h1>Welcome To The Blog</h1>
<h2>Posts</h2>
<ul>
    {% for post_id, post in posts.items() %}
        <li><a href="{{ url_for('create', post_id=post_id) }}">{{ post['title'] }} </a></li>
    {% endfor %}

</ul>

<a href="{{ url_for('create') }}">Create New Post</a>
{% endblock %}
