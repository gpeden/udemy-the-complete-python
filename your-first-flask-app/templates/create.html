{% extends 'base.html' %}

{% block content %}
<h1 xmlns="http://www.w3.org/1999/html">Create post</h1>
<form method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" />
    </div>
    <div>
        <label for="content">Content</label>
        <textarea name="content"></textarea>
    </div>
    <div>
        <input type="submit" />
    </div>
</form>
{% endblock %}
